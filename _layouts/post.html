---
layout: default
---
<h1 class="not-prose mb-2">{{ page.title }}</h1>

<span class="text-slate-400 py-2">[<time datetime="{{ page.date | date_to_xmlschema }}"></time>{{ page.date | date: "%Y-%m-%d" }}]</span>
{% for tag in page.tags %}
<span class="text-slate-500 text-xs mt-1 px-1.5 py-0.5 border border-slate-300 dark:border-slate-600 inline-block">#{{ tag }}</span>
{% endfor %}

{{ content }}
